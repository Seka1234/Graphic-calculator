<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Геометричний калькулятор</title>
        <link rel="stylesheet" href="general.css">
    </head>
    
    <body>
        <header>
            <nav>
                <ul>
                    <button onclick="window.location.href='main.html';" class="b1">Головна</button>
                    <button onclick="window.location.href='circle.html';" class="b2">Круг</button>
                    <button onclick="window.location.href='rectangle.html';" class="b3">Прямокутник</button>
                    <button onclick="window.location.href='square.html';" class="b4">Квадрат</button>
                    <button onclick="window.location.href='triangle.html';" class="b5">Трикутник</button>
                </ul>
            </nav>
        </header>

        <div class="triangle_img">
            <img src="img/triangle.png" style="width: 400px; margin-bottom: 0px;">
        </div>
        <i><h2 style="text-align: center; margin-top: 0px; font-size: 34px; color: #1B9688;">Трикутник</h2></i>


        <section style="background-color: #ffbb76; width: 25%; padding: 15px; margin: 0 auto; font-size: 20px; margin-bottom: 100px;">

            <i><h4 style="text-align: center;">Визначити загальні характеристики трикутника:</h4></i>
            
            <div class="form" style="display: flex; justify-content: center;">
                <form name="user_form" onsubmit="calculateArea(event)">
                    <label for="a">Введіть довжину першої сторони трикутника в сантиметрах:</label>
                        <br>
                        <br>
                    <input type="text" name="a" placeholder="Перша сторона" id="a" required size="35px" style="font-size: 18px;">
                        <br>
                        <br>
                        <label for="b">Введіть довжину другої сторони трикутника в сантиметрах:</label>
                        <br>
                        <br>
                    <input type="text" name="b" placeholder="Друга сторона" id="b" required size="35px" style="font-size: 18px;">
                        <br>
                        <br>
                        <label for="c">Введіть довжину третьої сторони трикутника в сантиметрах:</label>
                        <br>
                        <br>
                    <input type="text" name="c" placeholder="Третя сторона" id="c" required size="35px" style="font-size: 18px;">
                        <br>
                        <br>
                    <input type="submit" name="submit" value="Розрахувати" id="submit" style="font-size: 18px;">
                </form>
            </div>
            <br>
                <div class="result1" id="result1" style="margin-bottom: 8px;"></div>
                <div class="result2" id="result2" style="margin-bottom: 8px;"></div>
                <div class="result3" id="result3" style="margin-bottom: 8px;"></div>
                <div class="result4" id="result4" style="margin-bottom: 8px;"></div>
            </section>
    
            <script>
                function calculateArea(event) {
                event.preventDefault(); // Запобігає перезавантаженню сторінки при надсиланні форми
                const a = parseFloat(document.getElementById('a').value);
                const b = parseFloat(document.getElementById('b').value);
                const c = parseFloat(document.getElementById('c').value);
                
                if (a && !isNaN(a) && a > 0 && b && !isNaN(b) && b > 0 && c && !isNaN(c) && c > 0) {
                    if (a + b > c && a + c > b && b + c > a) {
                        document.getElementById('result1').classList.add('correct');

                        const p = (a + b + c) / 2;

                        const area = Math.sqrt(p * (p - a) * (p - b) * (p - c));
                        document.getElementById('result1').innerText = `Площа трикутника: ${area.toFixed(2)} см²`; 

                        const perimeter = a + b + c;
                        document.getElementById('result2').innerText = `Периметр трикутника: ${perimeter.toFixed(2)} см`;

                        const r1 = Math.sqrt(((p - a) * (p - b) * (p - c)) / p);
                        document.getElementById('result3').innerText = `Радіус вписаного кола: ${r1.toFixed(2)} см`;

                        const r2 = a * b * c / (4 * Math.sqrt((p * (p - a) * (p - b) * (p - c))));
                        document.getElementById('result4').innerText = `Радіус описаного кола: ${r2.toFixed(2)} см`;
                    } else {
                        showError('Будь ласка, введіть довжини сторін трикутника правильно!');
                    }
                } else {
                    showError('Будь ласка, введіть довжини сторін трикутника правильно!');
                }
            }
            function showError(message) {
                document.getElementById('result1').classList.add('error');
                document.getElementById('result1').innerText = message;
                document.getElementById('result2').innerText = '';
                document.getElementById('result3').innerText = '';
                document.getElementById('result4').innerText = '';
            }
            </script>
    </body>
</html>
